<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/w3.css">
    <link rel="stylesheet" href="/Css/Ex1_SlideShow.CSS">
    
</head>
<body>
    
<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/img/img_5terre_wide.jpg" style="width:100%">
      <div class="text">Despacito</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/img/img_snow_wide.jpg" style="width:100%">
      <div class="text">Snow</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/img/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Mountain</div>
    </div>
    
    <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
<script src="/Js/Ex3.js"></script>
<style>
    .mySlides{display: none;}
</style>
</body>
</html>
